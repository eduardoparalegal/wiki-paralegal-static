<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>US Court Numbers Directory</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="../assets/css/CourtNumber.css">
    <link rel="icon" type="image/x-icon" href="../assets/images/ley.ico">
</head>
<body>
    <div class="container">
        <button id="theme-toggle-btn">
            <i class="fas fa-sun" id="theme-icon-light"></i>
            <i class="fas fa-moon" id="theme-icon-dark" style="display: none;"></i>
        </button>
        <div class="search-container">
            <input type="text" id="searchInput" placeholder="Search courts by state, city, or number">
        </div>
        <div class="table-container">
            <table id="courtsTable">
                <thead>
                    <tr>
                        <th>State</th>
                        <th>City</th>
                        <th>Court Name</th>
                        <th>Phone Number</th>
                        <th>Call</th>
                    </tr>
                </thead>
                <tbody id="courtsTableBody">
                    <!-- Rows will be dynamically added here -->
                </tbody>
            </table>
        </div>
    </div>
    <script src="../assets/js/CourtNumber.js"></script>
    <script src="../assets/js/darkmode.js"></script>
</body>
</html>
