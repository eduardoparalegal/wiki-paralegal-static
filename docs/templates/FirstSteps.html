<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>First Steps - Flow Chart</title>
    <link rel="stylesheet" href="../assets/css/FirstSteps.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="flow-chart">
            <div class="step-container start">
                <div class="step">
                    <i class="fas fa-dollar-sign"></i>
                    <h3>Payments</h3>
                </div>
            </div>

            <div class="paths-level-1">
                <div class="step-container">
                    <div class="step">
                        <i class="fas fa-check-circle"></i>
                        <h3>Paid in last 2 months</h3>
                    </div>
                </div>

                <div class="step-container">
                    <div class="step">
                        <i class="fas fa-times-circle"></i>
                        <h3>No payments in 3+ months</h3>
                    </div>
                </div>

                <div class="step-container">
                    <div class="step">
                        <i class="fas fa-folder-minus"></i>
                        <h3>No Box folder</h3>
                    </div>
                </div>
            </div>

            <div class="paths-level-2">
                <div class="step-container">
                    <div class="step">
                        <i class="fas fa-file-alt"></i>
                        <h3>Carta Finiquito</h3>
                    </div>
                </div>

                <div class="step-container">
                    <div class="step">
                        <i class="fas fa-file-excel"></i>
                        <h3>No Carta Finiquito</h3>
                    </div>
                </div>

                <div class="step-container">
                    <div class="step">
                        <i class="fas fa-comments"></i>
                        <h3>Message Nadia to check</h3>
                    </div>
                </div>
            </div>

            <div class="paths-level-3">
                <div class="step-container">
                    <div class="step">
                        <i class="fas fa-user-check"></i>
                        <h3>Check with Perla or Jose</h3>
                    </div>
                </div>
            </div>

            <div class="paths-level-4">
                <div class="step-container">
                    <div class="step good">
                        <i class="fas fa-thumbs-up"></i>
                        <h3>Good</h3>
                    </div>
                </div>

                <div class="step-container">
                    <div class="step bad">
                        <i class="fas fa-thumbs-down"></i>
                        <h3>Bad</h3>
                    </div>
                </div>
            </div>

            <div class="paths-level-5">
                <div class="step-container">
                    <div class="step">
                        <i class="fas fa-envelope"></i>
                        <h3>MTW (notify Perla for MTW letter & Joseph)</h3>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="../assets/js/FirstSteps.js"></script>
</body>
</html>
