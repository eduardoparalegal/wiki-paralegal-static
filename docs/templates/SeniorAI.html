<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Senior AI - Asistente Paralegal</title>
    <link rel="stylesheet" href="../assets/css/SeniorAI.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="app-container">
        <div class="chat-container">
            <div class="chat-header">
                <h1 id="greeting">What can I help with?</h1>
            </div>
            
            <div class="chat-messages" id="chat-messages">
                <!-- Los mensajes aparecerán aquí -->
            </div>
            
            <div class="input-container">
                <div class="input-box">
                    <textarea id="user-input" placeholder="Escriba su consulta legal aquí..."></textarea>
                    <button id="send-button">
                        <i class="fas fa-arrow-up"></i>
                    </button>
                </div>
                
               
            </div>
        </div>
    </div>

    <script src="../assets/js/SeniorAI.js"></script>
</body>
</html>
