<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MTS and E-28</title>
    <link rel="stylesheet" href="../assets/css/mts.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <h2>Search</h2>
            <div class="search-container">
                <input type="text" id="searchInput" placeholder="Search by A#...">
                <button id="searchButton">Search</button>
            </div>
            <div id="searchResults"></div>
        </div>
        <div class="main-content">
            <h1>MTS and E-28</h1>
            <div class="form-container">
                <div class="form-group">
                    <label for="aNumber">A#:</label>
                    <input type="text" id="aNumber" placeholder="000-000-000" maxlength="11">
                </div>
                <div class="form-group">
                    <label for="status">Client Status:</label>
                    <select id="status">
                        <option value="not drafted">Not Drafted</option>
                        <option value="granted">Granted</option>
                        <option value="denied">Denied</option>
                        <option value="only E-28">Only E-28</option>
                        <option value="pending">Pending</option>
                    </select>
                </div>
                <div class="form-group">
                    <div class="checkbox-container">
                        <input type="checkbox" id="hasNote">
                        <label for="hasNote">Add Note</label>
                    </div>
                </div>
                <div id="noteSection" class="hidden">
                    <div class="form-group">
                        <label for="note">Note (maximum 10 words):</label>
                        <input type="text" id="note">
                        <span id="wordCount">0/10</span>
                    </div>
                    <div class="form-group reminder-group">
                        <label for="reminderDate">Reminder:</label>
                        <div class="reminder-inputs">
                            <input type="date" id="reminderDate">
                            <input type="time" id="reminderTime">
                        </div>
                    </div>
                </div>
                <button id="saveButton">Save</button>
                <p id="message" class="message"></p>
            </div>
            <div class="table-container">
                <h2>Clients</h2>
                <table id="clientsTable">
                    <thead>
                        <tr>
                            <th>A#</th>
                            <th>Status</th>
                            <th>Note</th>
                            <th>Reminder</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>
    </div>
    
    <!-- Edit Client Modal -->
    <div id="editModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Edit Client</h2>
            <div class="form-group">
                <label for="editANumber">A#:</label>
                <input type="text" id="editANumber" placeholder="000-000-000" maxlength="11" readonly>
            </div>
            <div class="form-group">
                <label for="editStatus">Client Status:</label>
                <select id="editStatus">
                    <option value="not drafted">Not Drafted</option>
                    <option value="granted">Granted</option>
                    <option value="denied">Denied</option>
                    <option value="only E-28">Only E-28</option>
                    <option value="pending">Pending</option>
                </select>
            </div>
            <div class="form-group">
                <div class="checkbox-container">
                    <input type="checkbox" id="editHasNote">
                    <label for="editHasNote">Add Note</label>
                </div>
            </div>
            <div id="editNoteSection" class="hidden">
                <div class="form-group">
                    <label for="editNote">Note (maximum 10 words):</label>
                    <input type="text" id="editNote">
                    <span id="editWordCount">0/10</span>
                </div>
                <div class="form-group reminder-group">
                    <label for="editReminderDate">Reminder:</label>
                    <div class="reminder-inputs">
                        <input type="date" id="editReminderDate">
                        <input type="time" id="editReminderTime">
                    </div>
                </div>
            </div>
            <button id="updateButton">Update</button>
            <button id="deleteButton">Delete</button>
        </div>
    </div>

    <!-- Delete Confirmation Modal -->
    <div id="deleteConfirmModal" class="delete-modal">
        <div class="delete-modal-content">
            <div class="delete-modal-header">
                <div class="delete-modal-icon">
                    <i class="fas fa-exclamation-triangle"></i>
                </div>
                <div class="delete-modal-title">Confirm Deletion</div>
            </div>
            <div class="delete-modal-body">
                Are you sure you want to delete this client? This action cannot be undone.
            </div>
            <div class="delete-modal-actions">
                <button id="cancelDeleteBtn" class="btn-cancel">Cancel</button>
                <button id="confirmDeleteBtn" class="btn-confirm">Delete</button>
            </div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script type="module" src="../assets/js/firebase-config.js"></script>
    <script type="module" src="../assets/js/mts.js"></script>
    <script type="module" src="../assets/js/calendar-integration.js"></script>
</body>
</html>
