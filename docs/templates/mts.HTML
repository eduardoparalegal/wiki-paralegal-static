<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MTS Status Tracker</title>
    <link rel="stylesheet" href="../assets/css/mts.css">
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/11.4.0/firebase-app.js"></script>
    <!-- Google API Client -->
    <script src="https://apis.google.com/js/api.js"></script>
    <script src="https://accounts.google.com/gsi/client"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>MTS Status Tracker</h1>
        </header>
        
        <main>
            <div class="form-container">
                <form id="mtsForm">
                    <div class="form-group">
                        <label for="anumber">A# del Cliente:</label>
                        <input type="text" id="anumber" name="anumber" placeholder="000-000-000" required>
                        <small>Format: 000-000-000</small>
                    </div>
                    
                    <div class="form-group">
                        <label for="mtsStatus">Estado del MTS y E28:</label>
                        <select id="mtsStatus" name="mtsStatus" required>
                            <option value="" disabled selected>Select status</option>
                            <option value="uploaded">Uploaded</option>
                            <option value="on box">On Box</option>
                            <option value="granted">Granted</option>
                            <option value="denied">Denied</option>
                        </select>
                    </div>
                    
                    <div class="form-actions">
                        <button type="submit" id="submitBtn">Register Status</button>
                    </div>
                </form>
            </div>
            
            <div id="message" class="message"></div>
        </main>
        
        <div id="loadingOverlay" class="loading-overlay">
            <div class="spinner"></div>
            <p>Processing...</p>
        </div>
    </div>
    
    <!-- Import Firebase modules using import() in script.js -->
    <script src="../assets/js/mts.js"></script>
</body>
</html>
