<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MTS Form</title>
    <link rel="stylesheet" href="../assets/css/mts.css">
    <link rel="icon" type="image/x-icon" href="../assets/images/ley.ico">

</head>
<body>
    <div class="container">
        <h1>Motion To Substitute Form</h1>
        
        <div class="tabs">
            <div class="tab active" data-tab="form">Form</div>
            <div class="tab" data-tab="search">Search</div>
        </div>
        
        <!-- Formulario Tab -->
        <div id="form-tab" class="tab-content active">
            <form id="clientForm">
                <div class="form-group">
                    <label for="anumber">Client A# (Alien Number):</label>
                    <input type="text" id="anumber" name="anumber" placeholder="000-000-000" required>
                </div>

                <div class="form-group">
                    <label for="mtsLocation">MTS and consent are:</label>
                    <select id="mtsLocation" name="mtsLocation">
                        <option value="BOX">BOX</option>
                        <option value="Uploaded on the portal">Uploaded on the portal</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="consentimiento">Evidence of client's consent:</label>
                    <select id="consentimiento" name="consentimiento">
                        <option value="Yes">Yes</option>
                        <option value="No">No</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="estado">MTS Status:</label>
                    <select id="estado" name="estado">
                        <option value="Pending">Pending</option>
                        <option value="Granted">Granted</option>
                        <option value="Denied">Denied</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="paralegal">Paralegal:</label>
                    <select id="paralegal" name="paralegal">
                        <option value="Dennis">Dennis</option>
                        <option value="Davina">Davina</option>
                        <option value="Daniel">Daniel</option>
                        <option value="Nhat">Nhat</option>
                        <option value="Keylee">Keylee</option>
                        <option value="Other">Other</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="notes">Additional Notes (max 100 words):</label>
                    <textarea id="notes" name="notes" maxlength="500" placeholder="Add notes here..."></textarea>
                    <small id="word-count">0/100 words</small>
                </div>

                <button type="submit" id="submit">Add Client</button>
            </form>
            
            <div id="message" class="message"></div>
            
            <!-- Tabla para mostrar datos -->
            <div class="table-container">
                <h2>Registered Clients</h2>
                <table id="clientsTable">
                    <thead>
                        <tr>
                            <th>A# Client</th>
                            <th>MTS Location</th>
                            <th>Consent Evidence</th>
                            <th>MTS Status</th>
                            <th>Paralegal</th>
                            <th>Date</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="clientsTableBody">
                        <!-- Data will be added dynamically -->
                    </tbody>
                </table>
            </div>
        </div>
        
        <!-- Search Tab -->
        <div id="search-tab" class="tab-content">
            <h2>Search Client</h2>
            <div class="search-container">
                <input type="text" id="searchInput" class="search-input" placeholder="Enter client A#">
                <button id="searchButton" class="search-button">Search</button>
            </div>
            
            <div id="client-details">
                <h3>Client Information</h3>
                <div id="client-info-container">
                    <!-- Client details will be displayed here -->
                </div>
                <div class="modal-buttons">
                    <button id="editClientBtn">Edit</button>
                    <button id="deleteClientBtn" class="delete">Delete</button>
                </div>
            </div>
            
            <div id="searchMessage" class="message"></div>
        </div>
        
        <!-- Modal de confirmaciÃ³n para eliminar -->
        <div id="deleteModal" class="modal">
            <div class="modal-content">
                <h3>Confirm Deletion</h3>
                <p>Are you sure you want to delete this client?</p>
                <div class="modal-buttons">
                    <button id="cancelDelete">No</button>
                    <button id="confirmDelete" class="delete">Yes</button>
                </div>
            </div>
        </div>
        
        <!-- Modal para editar -->
        <div id="editModal" class="modal">
            <div class="modal-content">
                <h3>Edit Client Information</h3>
                <form id="editForm">
                    <div class="form-group">
                        <label for="editAnumber">Client A#:</label>
                        <input type="text" id="editAnumber" name="anumber" required>
                    </div>

                    <div class="form-group">
                        <label for="editMtsLocation">MTS and consent are:</label>
                        <select id="editMtsLocation" name="mtsLocation">
                            <option value="BOX">BOX</option>
                            <option value="Uploaded on the portal">Uploaded on the portal</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="editConsentimiento">Evidence of client's consent:</label>
                        <select id="editConsentimiento" name="consentimiento">
                            <option value="Yes">Yes</option>
                            <option value="No">No</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="editEstado">MTS Status:</label>
                        <select id="editEstado" name="estado">
                            <option value="Pending">Pending</option>
                            <option value="Granted">Granted</option>
                            <option value="Denied">Denied</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="editParalegal">Paralegal:</label>
                        <select id="editParalegal" name="paralegal">
                            <option value="Dennis">Dennis</option>
                            <option value="Davina">Davina</option>
                            <option value="Daniel">Daniel</option>
                            <option value="Nhat">Nhat</option>
                            <option value="Keylee">Keylee</option>
                            <option value="Other">Other</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="editNotes">Additional Notes (max 100 words):</label>
                        <textarea id="editNotes" name="notes" maxlength="500"></textarea>
                        <small id="edit-word-count">0/100 words</small>
                    </div>
                    
                    <input type="hidden" id="editClientIndex" name="clientIndex">
                    
                    <div class="modal-buttons">
                        <button type="button" id="cancelEdit">Cancel</button>
                        <button type="submit" id="saveEdit">Save Changes</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="../assets/js/mts.js"></script>
</body>
</html>
